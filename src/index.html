<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>progressively-collapsing-menu</title>
  </head>
  <body>
    <div id="main_container">
      <header class="contains_links">
        <nav class="menu_items">
          <ul class="unordered_links">
            <li class="contain_link">
              <a href="" data-menu-link="1">Clothing</a>
            </li>
            <li class="contain_link">
              <a href="" data-menu-link="2">Shoes</a>
            </li>
            <li class="contain_link">
              <a href="" data-menu-link="3">Accessories</a>
            </li>
            <li class="contain_link">
              <a href="" data-menu-link="4">Baby</a>
            </li>
            <li class="contain_link">
              <a href="" data-menu-link="5">Electronics</a>
            </li>
            <li class="contain_link">
              <a href="" data-menu-link="6">Sports</a>
            </li>
            <li class="contain_link">
              <a href="" data-menu-link="7">Garden</a>
            </li>
            <li class="contain_link">
              <a href="" data-menu-link="8">Computers</a>
            </li>
            <li class="contain_link">
              <a href="" data-menu-link="9">Home & Kitchen</a>
            </li>
            <li class="contain_link">
              <a href="" data-menu-link="10">Video Games</a>
            </li>
            <li class="more_links contain_link">
              <a data-more-menu-link="1">More ...</a>
            </li>
          </ul>
        </nav>
        <div id="more_links_inside" data-more-link-inside="1">
          <ul class="more_unordered_links">
            <li class="close_toggler">
              <div>Close</div>
            </li>
          </ul>
        </div>
      </header>
    </div>
  </body>
</html>
